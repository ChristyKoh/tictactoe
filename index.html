<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="script.js"></script>

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" src="style.css">
</head>

<body ng-app="TicTacToe">
	<header>
		<h1>Tic Tac Toe</h1>
	</header>
	
	
	<div class="container">

		<div ng-show="" id="intro">
			<p>Welcome to Tic Tac Toe! This is a multiplayer game for 2+ players. Fill in the following fields and enjoy!</p>

			Number of Players: <input type="number" name="playerNum" min="2"><br>
			Grid Length: <input type="number" name="gridLen" min="3"><br>
			Number in a Row to Win: <input type="number" name="winNum" min="3"><br>

			<button onclick="">Let's Go!</button>
		</div>

	</div>

	<div class="gameview">
		<div class="container">
			<!--grid-->
			<table class="gridbox">
				
			</table>
		</div>
	</div>

</body>
</html>
